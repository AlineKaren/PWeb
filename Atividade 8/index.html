<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Aline Herculano">
    <link rel="icon" type="image/png" sizes="32x32" href="Imagens/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="Imagens/favicon-16x16.png">
    <link rel="manifest" href="Imagens/site.webmanifest">
    <link rel="stylesheet" href="estilos.css">
    <title>Doutor Estranho</title>
    <script src="pesquisa.js"></script>
</head>
<body>
    <header>
        <h1>Doutor Estranho no Multiverso da Loucura</h1>
    </header>

    <main class = main>
        <br>
        <h2>Pesquisa do lançamento</h2>        
        <p>Idade  <input id="idade" type="number"></p>
        <p>Sexo   <input type="radio" name="sexo" id="feminino">Feminino  <input type="radio" name="sexo" id="masculino">Masculino</p>
        <p>
            Indique a sua avaliação sobre o filme:<br><br>
            <input type="radio" name="opiniao" id="otimo">Ótimo
            <input type="radio" name="opiniao" id="bom">Bom
            <input type="radio" name="opiniao" id="regular">Regular
            <input type="radio" name="pessimo" id="pessimo">Péssimo<br>
            <button onclick="addDados()">Adicionar opinião</button>
            <button onclick="finalizar()">Exibir resultados</button>          
        <p id="contador">Pessoas entrevistadas 0/45</p>
    </main>
    <section>
        <div class="result">
            <h2 id="h2"></h2>
            <p id="p"></p>
        </div>
    </section>

    <footer class="footer-bottom">
        <p>
            <span>&copy; Aline Herculano</span>
            <a  href="https://github.com/AlineKaren/PWeb" alt="Repositório do projeto">  
            <img src="Imagens/github.ico" alt=""></a>
        </p>
      </footer>    
</body>
</html>
